<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center 
    mt-5">Get some
            <span class="font-semibold 
            text-lime-800">Mooooooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h1 class="text-2xl">Diposite</h1>
                    <h2 class="text-5xl">$<span id="deposit-text" >00</span>
                    </h2>
                </div>
            
                    <div class="bg-amber-300 p-8 rounded-xl">
                        <h1 class="text-2xl">Withdraw</h1>
                        <h2 class="text-5xl">$<span id="withdraw-text" >00</span>
                        </h2>
                    </div>
                        <div class="bg-lime-300 p-8 rounded-xl">
                            <h1 class="text-2xl">Ballance</h1>
                            <h2  class="text-5xl">$<span id="ballance-text">100</span></h2>
                        </div>
            </div>
        </section>
        <!--deposite section-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h1 class="text-xl font-semibold">Please Diposite</h1>
                <input class="w-9/12 mb-2 p-2 block rounded-md" type="text" name="" id="deposite-field" placeholder="$ diposite ammount">
                <button id="deposite-button" class=" bg-amber-400 hover:bg-sky-700 mt-2 p-2 font-bold 
                rounded-lg">Diposite</button>
                </div>
                <div class="bg-pink-300 p-8 rounded-xl">
                    <h1 class="text-xl font-semibold">Please Withdraw</h1>
                    <input class="w-9/12 mb-2 p-2 block rounded-md" type="text" name="" id="withdraw-field" placeholder="$ withdraw ammount">
                    <button id="withdraw-button" class=" bg-amber-400 hover:bg-sky-700 mt-2 p-2 font-bold 
                    rounded-lg">Withdraw</button>
                </div>
        </div>
        </section>
    </main>
    <script src="dipo.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
